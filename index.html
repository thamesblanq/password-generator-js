<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Passsword Generator</h1>
            <span>customized password-- input a text</span>
            <input type="text" id="custom-input" placeholder="input a text">

            <div class="sign-container">
                <button id="normal-pwd">generate</button>
                <button id="sign-pwd">add sign</button>
            </div>
            <p id="pwd-container" contenteditable="true"></p>
            <button id="clear-btn">clear</button>
        </div>
    </main>
    
</body>
</html>
